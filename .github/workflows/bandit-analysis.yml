name: Bandit Static Code Analysis

on:
  push:
    branches:
      - main

jobs:
  bandit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Run Bandit
        uses: docker://hysnsec/bandit:latest
        with:
          args: -r . --format json -o bandit-report.json
